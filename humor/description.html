    <section>
        <div class="row">
            <div class="col-xl-2"></div>
            <div class="col-xl-4 col-sm-6 col-12 mt-2 text-center">
                <img class="card-img-top description-practice-image" src="../assets/images/humor.svg" alt="Humor practice">
            </div>
            <div class="col-xl-4 col-sm-6 col-12 align-self-center">
                <div class="card-body">
                    <h4 class="card-title">Humor practice</h4>
                    <p class="card-text text-justify practice-description">
                        The sense of humor seems spontaneous and natural, such that it is impossible to develop. However, the ability to laugh at yourself, see the great irony and funny facts of life can be learned over time.    
                    </p>
                    <div class="row text-center">
                        <div class="col-6">
                            <a href="./text.html">
                                <button type="button" class="btn btn-outline-primary description-button">Text version</button>
                            </a>
                        </div>
                        <div class="col-6">    
                            <button type="button" class="btn btn-outline-primary description-button" onclick="hideAudioEndInfo()" data-toggle="modal" data-target="#audioModal">
                                <i class="icon-control-play font-large-1 float-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2"></div>
        </div>
    </section>
